<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Audio Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- VTK.js dependencies -->
    <script type="text/javascript" src="https://unpkg.com/@kitware/vtk.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@kitware/vtk.js@25.15.1/Filters/Sources/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@kitware/vtk.js@25.15.1/Rendering/Core/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@kitware/vtk.js@25.15.1/Rendering/OpenGL/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@kitware/vtk.js@25.15.1/Interaction/Style/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@kitware/vtk.js@25.15.1/Interaction/Manipulators/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@kitware/vtk.js@25.15.1/Common/Core/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@kitware/vtk.js@25.15.1/Common/DataModel/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@kitware/vtk.js@25.15.1/Filters/General/index.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Audio-Driven EM Field Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">EM Field Simulator Â© 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
